<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SIGN UP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <style>
    .input-text-validation{
      text-align: left;
    }
    .sign-up{
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;    
    }
    .card {
      background-color: #393939;
    }

    .form-label {
      display: flex;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <section class="vh-100 sign-up">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card text-white was-validated" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4">
  
                <h2 class="fw-bold mb-3">Create An Account</h2>
  
                <label for="email" class="form-label">Email</label>
                <div class="input-text-validation form-outline mb-3">
                  <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" required>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>
  
                <label for="pwd" class="form-label">Password</label>
                <div class="input-text-validation form-outline mb-3">
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>
  
                <label for="pwd" class="form-label">Confirm Password</label>
                <div class="input-text-validation form-outline mb-3">
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>
  
                <div class="d-flex justify-content-between pb-lg-2 mb-3">
                  <p class="mb-0 ms-auto">Already have an account? <a href="login.html" class="text-white-50">Login</a>
                  </p>
                </div>
  
                <div class="text-end">
                  <button data-mdb-button-init data-mdb-ripple-init
                    class="btn btn-outline-light flex-row-reverse btn-lg px-5" type="submit">confirm</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </section>
</body>
</html>
