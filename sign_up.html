<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SIGN UP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <style>
    .card {
      background-color: #393939;
    }

    .form-label {
      display: flex;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex  align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4">

                <h2 class="fw-bold mb-4">Create An Account</h2>

                <label class="form-label" for="typeEmailX">Email</label>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                </div>

                <label class="form-label" for="typePasswordX">Password</label>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                </div>

                <label class="form-label" for="typeConfirmPasswordX">Confirm Password</label>
                <div class="form-outline mb-2">
                  <input type="password" id="typeConfirmPasswordX" class="form-control form-control-lg" />
                </div>

                <div class="d-flex justify-content-between pb-lg-2 mb-4">
                  <p class="mb-0 ms-auto">Already have an account? <a href="#" class="text-white-50">Login</a>
                  </p>
                </div>

                <div class="text-end">
                  <button data-mdb-button-init data-mdb-ripple-init
                    class="btn btn-outline-light flex-row-reverse btn-lg px-5" type="submit">confirm</button>
                </div>

                <span id="errorMessage" style="display: none; color: red;">Passwords don't match!</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

  </section>

  <!-- untuk menyamakan antara password dan confirm password -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var form = document.getElementById('createAccountForm');
      if (form) {
        form.addEventListener('submit', function(event) {
          var password = document.getElementById('typePasswordX').value;
          var confirmPassword = document.getElementById('typeConfirmPasswordX').value;
          var errorMessage = document.getElementById('errorMessage');

          if (password !== confirmPassword) {
            errorMessage.style.display = 'block';
            event.preventDefault();
          } else {
            errorMessage.style.display = 'none';
          }
        });
      }
    });
  </script>
</body>
</html>
