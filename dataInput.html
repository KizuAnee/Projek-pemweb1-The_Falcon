<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DATA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    .card {
      background-color: #1D3E51;
    }

    .form-label {
      display: flex;
    }
    
/* Atur lebar maksimal untuk input form */
    .form-control-lg {
      width: 100%;
      max-width: 85px; 
    }

    #passwordInput{
      width: 100%;
      max-width: 471px;
    }

    a {
      text-decoration: none;
    }

    .form-section {
      text-align: left;
    }
  </style>
</head>

<body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 form-section">
                <h2 class="fw-bold mb-2 text-center">Complete your personal details</h2>
                <p class="text-white-50 text-center">The data you fill in will be our benchmark in creating appropriate exercises!</p>
                
                <!-- umur -->
                <label class="form-label" for="ageInput">Age</label>
                <div class="form-outline form-white mb-4">
                  <input type="number" id="ageInput" class="form-control form-control-lg" />
                </div>

                <!-- berat -->
                <label class="form-label" for="weightInput">Body Weight</label>
                <div class="form-outline form-white mb-4">
                  <input type="number" id="weightInput" class="form-control form-control-lg" />
                </div>

                <!-- tinggi -->
                <label class="form-label" for="heightInput">Height</label>
                <div class="form-outline form-white mb-4">
                  <input type="number" id="heightInput" class="form-control form-control-lg" />
                </div>

                <!-- kelamin -->
                <div class="col-md-6 mb-4">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="maleGender" value="male" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="female" checked />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>
                </div>

                <!-- pilihan latihan -->
                <p class="text-white-75">Which exercise program do you want to start?</p>
                <div class="mb-4 d-flex gap-2">
                  <button type="button" class="btn btn-outline-light btn-lg">Bulking</button>
                  <p class="my-auto">or</p>
                  <button type="button" class="btn btn-outline-light btn-lg">Cutting</button>
                </div>

                <!-- confirm pass -->
                <p class="text-white-75">Before confirming, type your password</p>
                <div class="form-outline mb-4">
                  <input type="password" id="passwordInput" class="form-control form-control-lg" />
                </div>

                <p class="text-white-55 text-center">By clicking <b>confirm</b>, you agree to our <b>User Agreement, Privacy Policy, and Cookie Policy</b></p>

                <div class="text-end">
                  <button class="btn btn-outline-light flex-row-reverse btn-lg px-5" type="submit">Confirm</button>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
